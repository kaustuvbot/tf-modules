name: Terraform Apply

on:
  push:
    branches: [main]
    paths:
      - "environments/**"

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-apply
  cancel-in-progress: false

jobs:
  detect-changes:
    name: Detect Changed Environments
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.changes.outputs.environments }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect environment changes
        id: changes
        run: |
          changed_envs="[]"
          for env in dev staging prod; do
            if git diff --name-only HEAD~1 HEAD | grep -q "environments/${env}/"; then
              changed_envs=$(echo "$changed_envs" | jq -c ". + [\"${env}\"]")
            fi
          done
          echo "environments=${changed_envs}" >> "$GITHUB_OUTPUT"

  apply:
    name: Apply (${{ matrix.environment }})
    needs: detect-changes
    if: needs.detect-changes.outputs.environments != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        environment: ${{ fromJson(needs.detect-changes.outputs.environments) }}
    environment:
      name: ${{ matrix.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_APPLY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.4.0"

      - name: Terraform Init
        working-directory: environments/${{ matrix.environment }}
        run: terraform init

      - name: Terraform Plan
        working-directory: environments/${{ matrix.environment }}
        run: terraform plan -no-color -out=tfplan

      - name: Terraform Apply
        working-directory: environments/${{ matrix.environment }}
        run: terraform apply -no-color tfplan
