name: Terraform Validate

on:
  pull_request:
    branches: [main]
    paths:
      - "modules/**"
      - "environments/**"
      - "bootstrap/**"
      - "examples/**"
      - "*.tf"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.4.0"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff

  validate:
    name: Validate Modules
    runs-on: ubuntu-latest
    needs: fmt
    strategy:
      fail-fast: false
      matrix:
        module:
          - modules/aws/vpc
          - modules/aws/s3-state
          - modules/aws/dynamodb-lock
          - modules/aws/iam
          - modules/core/naming
          - modules/core/tagging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.4.0"

      - name: Terraform Init
        working-directory: ${{ matrix.module }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ matrix.module }}
        run: terraform validate

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: modules/
          soft_fail: true

      - name: Run checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: modules/
          framework: terraform
          soft_fail: true
          quiet: true
          output_format: cli

  tag-enforcement:
    name: Tag Enforcement (soft)
    runs-on: ubuntu-latest
    needs: fmt
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.4.0"

      - name: Install Conftest
        run: |
          wget -q https://github.com/open-policy-agent/conftest/releases/download/v0.46.0/conftest_0.46.0_Linux_x86_64.tar.gz
          tar xzf conftest_0.46.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_PLAN_ROLE_ARN }}
          aws-region: us-east-1
        continue-on-error: true

      - name: Terraform Init (dev)
        working-directory: environments/dev
        run: terraform init
        continue-on-error: true

      - name: Terraform Plan (dev)
        working-directory: environments/dev
        run: terraform plan -out=tfplan.binary && terraform show -json tfplan.binary > tfplan.json
        continue-on-error: true

      - name: Check Required Tags
        working-directory: environments/dev
        run: |
          if [ -f tfplan.json ]; then
            conftest test tfplan.json --policy ../../policy/ --output table || true
          else
            echo "No plan output available â€” skipping tag check"
          fi
