name: Nightly Validation

on:
  schedule:
    - cron: '0 1 * * *'  # 01:00 UTC daily
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    name: Validate — ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - modules/aws/vpc
          - modules/aws/eks
          - modules/aws/eks-addons
          - modules/aws/iam
          - modules/aws/kms
          - modules/aws/logging
          - modules/aws/monitoring
          - modules/aws/budgets
          - modules/aws/s3-state
          - modules/aws/dynamodb-lock
          - modules/aws/ecr
          - modules/aws/guardduty
          - modules/aws/security-hub
          - modules/azure/resource-group
          - modules/azure/vnet
          - modules/azure/aks
          - modules/azure/key-vault
          - modules/azure/monitoring
          - modules/azure/container-registry
          - modules/azure/private-dns
          - modules/multi/platform-blueprint

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.7"

      - name: Terraform Init
        working-directory: ${{ matrix.module }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ matrix.module }}
        run: terraform validate

      - name: Terraform Format Check
        working-directory: ${{ matrix.module }}
        run: terraform fmt -check -recursive

  security-scan:
    name: Security Scan — ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - modules/aws/eks
          - modules/aws/iam
          - modules/aws/kms
          - modules/azure/aks
          - modules/azure/key-vault

    steps:
      - uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ matrix.module }}
          soft_fail: true

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate, security-scan]
    if: failure()
    steps:
      - name: Failure notification
        run: |
          echo "Nightly validation failed. Review the failed jobs above."
          echo "Check for provider version drift or new validation errors."
