name: Terraform Plan

on:
  pull_request:
    branches: [main]
    paths:
      - "environments/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    name: Plan (${{ matrix.environment }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [dev, staging, prod]
        include:
          - environment: dev
            aws_region: us-east-1
          - environment: staging
            aws_region: us-east-1
          - environment: prod
            aws_region: us-east-1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_PLAN_ROLE_ARN }}
          aws-region: ${{ matrix.aws_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.4.0"

      - name: Terraform Init
        working-directory: environments/${{ matrix.environment }}
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: environments/${{ matrix.environment }}
        run: terraform plan -no-color -out=tfplan 2>&1 | tee plan-output.txt
        continue-on-error: true

      - name: Save Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: environments/${{ matrix.environment }}/tfplan
          retention-days: 5

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync(
              'environments/${{ matrix.environment }}/plan-output.txt',
              'utf8'
            );
            const truncated = planOutput.length > 60000
              ? planOutput.substring(0, 60000) + '\n... (truncated)'
              : planOutput;
            const body = `### Terraform Plan: \`${{ matrix.environment }}\`

            <details>
            <summary>${'${{ steps.plan.outcome }}' === 'success' ? '✅' : '❌'} Plan output (click to expand)</summary>

            \`\`\`
            ${truncated}
            \`\`\`
            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body,
            });

      - name: Fail if Plan Failed
        if: steps.plan.outcome == 'failure'
        run: exit 1
